{% extends "base.html" %}
{% load static %}

{% block extra_css %}
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container text-center">
    {% for post in posts %}
    <div class="post block">
        <h2 class="subtitle">{{ post.title }}</h2>

        <small>Posted at {{ post.date_added }}</small>

        <p>{{ post.intro }}</p>

        <a href="{% url 'post_detail' post.slug %}">Read More</a>
    </div>
    {% endfor %}
    </div>
{% endblock %}
