{% extends "base.html" %}
{% load static %}

{% block extra_css %}
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}
    
<!-- Ratings Post Container -->
{% block content %}
<div class="overlay"></div>
<div class="container">
<div class="row">
    <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
        <div class="card-image">
          <img src="{{ product.image.url }}">
        </div>
          <div class="card-content">
            <span class="card-title"><b>{{ product.name }}</b></span>
            <br>
            <div class="divider"></div>
            <br>
            <form method="post" action="" role="form" class="col s12">
              {% csrf_token %}
             <div class="input-field col s12">
                {{ form.rating }}
            </div>
            <div class="input-field col s12">
                {{ form.review }}
              <label for="textarea1">Review</label>
            </div>

            <button type="submit" name="action" class="waves-effect waves-light btn">Post Review</button>
          </form>
          </div>
    </div>

    </div>
    </div>

{% endblock %}
